name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cloudstack/karpenter/controller
  CHART_NAME: cloudstack/karpenter/karpenter

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"
          cache: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "chart_version=${VERSION#v}" >> $GITHUB_OUTPUT

          # Determine if this is a pre-release
          if [[ "$VERSION" =~ (alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "latest_tag=" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "latest_tag=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push container image (multi-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ steps.version.outputs.latest_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.chart_version }}/" charts/karpenter-cloudstack/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/karpenter-cloudstack/Chart.yaml

      - name: Package Helm Chart
        run: |
          mkdir -p .release
          helm package charts/karpenter-cloudstack -d .release

      - name: Login to GHCR for Helm
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Push Helm Chart to OCI Registry
        run: |
          helm push .release/karpenter-${{ steps.version.outputs.chart_version }}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/cloudstack/karpenter

      - name: Generate CRDs for release
        run: |
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest
          controller-gen crd:generateEmbeddedObjectMeta=true paths="./pkg/apis/..." output:crd:artifacts:config=.release/crds

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          generate_release_notes: true
          files: |
            .release/*.tgz
            .release/crds/*.yaml
          body: |
            ## Container Image (multi-arch: amd64, arm64)

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            ## Helm Chart Installation

            ### Option 1: OCI Registry (Recommended)
            ```bash
            helm install karpenter \
              oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/cloudstack/karpenter/karpenter \
              --version ${{ steps.version.outputs.chart_version }} \
              --namespace karpenter \
              --create-namespace
            ```

            ### Option 2: GitHub Pages
            ```bash
            helm repo add cloudstack-karpenter https://${{ github.repository_owner }}.github.io/karpenter-provider-cloudstack
            helm repo update
            helm install karpenter cloudstack-karpenter/karpenter \
              --version ${{ steps.version.outputs.chart_version }} \
              --namespace karpenter \
              --create-namespace
            ```

            ## What's Changed

            See the full changelog below for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Update GitHub Pages Helm repository
  update-helm-repo:
    name: Update Helm Repository
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: '3.14.0'

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "chart_version=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Package Helm Chart
        run: |
          helm package charts/karpenter-cloudstack --version ${{ steps.version.outputs.chart_version }}

      - name: Update Helm repository index
        run: |
          mkdir -p gh-pages/charts
          mv karpenter-${{ steps.version.outputs.chart_version }}.tgz gh-pages/charts/
          helm repo index gh-pages --url https://${{ github.repository_owner }}.github.io/karpenter-provider-cloudstack

      - name: Commit and push to gh-pages
        working-directory: gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Release Helm chart version ${{ steps.version.outputs.chart_version }}"
          git push

