apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "karpenter-cloudstack.fullname" . }}
  labels:
    {{- include "karpenter-cloudstack.labels" . | nindent 4 }}
rules:
# CloudStackNodeClass permissions
- apiGroups: ["karpenter.k8s.cloudstack"]
  resources: ["cloudstacknodeclasses"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["karpenter.k8s.cloudstack"]
  resources: ["cloudstacknodeclasses/status"]
  verbs: ["get", "patch", "update"]
# Karpenter core permissions
- apiGroups: ["karpenter.sh"]
  resources: ["nodepools", "nodeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["karpenter.sh"]
  resources: ["nodepools/status", "nodeclaims/status"]
  verbs: ["get", "patch", "update"]
# Node permissions
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/eviction"]
  verbs: ["create"]
# Event permissions
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "karpenter-cloudstack.fullname" . }}
  labels:
    {{- include "karpenter-cloudstack.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "karpenter-cloudstack.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "karpenter-cloudstack.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}

